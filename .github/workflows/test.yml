name: Run test

on:
  push:
    branches:
      - master

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use node 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: install dependecies   
      run: npm ci
    
    - name: install ts-jest
      run: npm i ts-jest
    
    - name: install types
      run: npm i --save-dev @types/jest

    - name: install globals jest  
      run: npm install --save-dev @jest/globals
      
    - name: test
      run: npm test